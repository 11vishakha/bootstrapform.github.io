<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
  <div class="container bg-secondary text-white my-4">
    <h1 class="text-center py-4">Registration Form</h1>
    <div class="row">
     <div class="col-lg-4">
        <div class="form-group">
            <label for class="label-form">FirstName</label>
            <input type="text" class="form-control" id="">
            <label for class="label-form">Mobile No</label>
            <input type="text" class="form-control" id="">
            <label for="formFile" class="form-label">Choose file</label>
            <input type="file" class="form-control" id="formFile">
            <div class="form-group">
                <label for="" class="label-form">Country</label>
                <select name="" class="form-select" id="">
                    <option value="">India</option>
                    <option value="">Australia</option>
                    <option value="">Russia</option>
                    <option value="">Japan</option>
                </select>
            </div>
        </div>
     </div>

     <div class="col-lg-4">
        <div class="form-group">
            <label for="" class="label-form">middleName</label>
            <input type="text" class="form-control" id="">
            <label for="" class="label-form">Email</label>
            <input type="text" class="form-control" id="">
            <label for="" class="label-form">Message</label>
            <textarea name="" id="" cols="20" rows="2" class="form-control"></textarea>
        </div>
     </div>
        
     <div class="col-lg-4">
        <div class="form-group">
            <label for="" class="label-form">LastName</label>
            <input type="text" class="form-control" id="">
            <label for="" class="label-form">Address</label>
            <input type="text" class="form-control" id="">

            <div class="form-group">
                <label for="">Gender</label>
                <div class="form-check">
                    <label for="one" class="form-check-label">Male</label>
                    <input type="radio" name="gne" class="form-check-input" id="one">
                </div>

                <div class="form-check">
                    <label for="two" class="form-check-label">Female</label>
                    <input type="radio" name="gne" class="form-check-input" id="two">
                </div>

                <div class="form-check">
                    <label for="three" class="form-check-label">Other</label>
                    <input type="radio" name="gne" class="form-check-input" id="three">
                </div>
            </div>
        </div>
     </div>

    </div>
  </div>





















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
